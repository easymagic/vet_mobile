<script type="text/javascript">
	(function($){
		$(function(){

           $('#list').on('click','.lst',function(e){
           	
           	// console.log($(e.target));
           	
           	if ($(e.target).is('[data-green]')){
               // console.log('green');
               $(this).css('background-color','green');
           	}else if ($(e.target).is('[data-red]')){
           		$(this).css('background-color','red');
           	}

           });

		});
	})(jQuery);
</script>
