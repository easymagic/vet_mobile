<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
    
    <link rel="import" href="inc_header.html" />    


</head>
<body>

<style type="text/css">
  .vspacing{
    margin-bottom: 11px;
  }
</style>  




<div class="col-xs-12" >
  
  <div class="col-xs-12 vspacing" align="center">

<div class="col-xs-12" align="center">
  <img src="images/logo.jpg" style="
    width: 128px;
    border-radius: 50%;
    margin-top: 44px;
    margin-bottom: 5px;
" />
</div>

  
    <label style="
    font-size: 29px;
    background-color: rgba(255,255,255,0.5);
    border-radius: 12px;
    padding: 5px;
">Vacate Talent(s)</label>  
   
  </div>



  
   <div class="col-xs-12">

     <div align="center" data-log-message class="alert alert-default" id="status" style="display: none;"></div>
   
   </div>





  <div class="col-xs-12 vspacing" data-api="active/sub_talents" data-trigger>

    <input type="hidden" data-set="__action('session',['consumer_data']).auth_data.id" data-param="consumer_id" />

    <div class="col-xs-12" data-array style="background-color: #fff;padding: 18px;">
      <script type="text/html">
        var check = __action('session',['sub_talents']);
        $output = '';
        if (check){
          $.each(check.data,function(k,v){
           
            $output+='
              
              <div class="col-xs-12" data-api="vacate/talent">
                <div align="center">
                  <b style="text-transform: uppercase;">
                  ' + v.talent_name + '
                  <input type="hidden" data-param="talent_id" value="' + v.talent_id + '">
                  <input type="hidden" data-param="consumer_id"  data-required="not_empty" value="' + v.consumer_id + '" />  
                  <input type="hidden" data-param="id" data-required="not_empty" value="' + v.id  + '" />                
                  </b>
                </div>

                <div>
                  <button data-button data-waiting-text="Vacating..." data-waiting-recover="Vacate." class="btn btn-primary form-control" data-confirm>Vacate</button>
                </div>
              </div>
           

            ';          
             

          });
        }

        if (check.data.length <= 0){
          $output = 'No recruited talents.';
        }

      </script>
      
      <list-output>
      <list-output>
    </div>
    

  </div>





  <div class="col-xs-12 vspacing">
    
  <a href="dashboard.html" class="form-control btn btn-primary"  style="text-align: center;">
        <i class="fas fa-sign-in-alt" style="float: left;"></i>
        <span>
    Back
     </span>
  </a>

  </div>


</div>

<script type="text/javascript">
  __action('is_not_logged',[]);
</script>

</body>
</html>
